<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <div id="counter-event-example">
  <p>{{ total }}</p>
  <button-counter v-on:aa="incrementTotal"></button-counter>
  <button-counter v-on:bb="incrementTotal"></button-counter>
</div>

    </body>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
    	Vue.component('button-counter', {
		  template: '<button v-on:click="increment">{{ counter }}</button>',
		  data: function () {
		    return {
		      counter: 0
		    }
		  },
		  methods: {
		    increment: function () {
		      this.counter += 1
		      this.$emit('aa')
		      this.$emit('bb')
		    },

		  },
		})
		new Vue({
		  el: '#counter-event-example',
		  data: {
		    total: 0
		  },
		  methods: {
		    incrementTotal: function () {
		      this.total += 1
		    }
		  }
		})
    </script>
</html>
